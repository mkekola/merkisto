<!DOCTYPE html>
<html>
  <head>
    <title>Merkin muokkaus</title>
  </head>

  <body>
    <h1>Merkin muokkaus</h1>
    <form action="/update_patch/{{ patch.id }}" method="post">
      <p>
        Otsikko: <br />
        <input type="text" name="title" value="{{ patch.title }}" />
      </p>
      <p>
        Kuvaus: <br />
        <textarea name="description" rows="8" cols="60">{{ patch.description }}</textarea>
      </p>
      <p>
        Tekniikka: <br />
        <input type="radio" name="technique" value="Brodeerattu" {% if patch.technique == "Brodeerattu" %}checked{% endif %} />
        Brodeerattu<br />
        <input type="radio" name="technique" value="Painettu" {% if patch.technique == "Painettu" %}checked{% endif %} />
        Painettu<br />
      </p>
      <input type="hidden" name="id" value="{{ patch.id }}" />
      <input type="submit" value="Tallenna muutokset" />
    </form>
  </body>
</html>
