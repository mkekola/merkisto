<!DOCTYPE html>

<html>
  <head>
    <title>Merkistö</title>
  </head>

  <body>
    <h1>Merkistö</h1>

    {% if session.username %}

    <p>
      Olet kirjautunut nimellä {{ session.username }}, id-numerosi on {{
      session.user_id }}.
    </p>

    {% endif %}

    <p>
      <a href="/login">Kirjaudu sisään</a>

      <a href="/register">Luo tunnus</a>

      <a href="/logout">Kirjaudu ulos</a>
    </p>

    <p>
      <a href="/new_patch">Lisää uusi merkki</a>
    </p>

    <h2>Merkit</h2>
    <ul>
      {% for patch in patches %}
      <li><a href="/patch/{{ patch.id }}">{{ patch.title }}</a></li>
      {% endfor %}
    </ul>
  </body>
</html>
