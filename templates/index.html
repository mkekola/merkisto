{% extends "layout.html" %} {% block title %} Merkist√∂ {% endblock %} {% block
content %}
<main class="wrap">
  <h2 class="main-title">Merkit</h2>
  <ul class="patch-list wide">
    {% for patch in patches %}
    <li class="patch-item">
      <a class="patch-link" href="/patch/{{ patch.id }}"
        >{{ patch.title }}
        <br />
        <span class="patch-name">~ {{ patch.username }}</span>
      </a>
    </li>
    {% endfor %}
  </ul>
  <nav class="pagination">
    <p>
      <a href="/{{ page - 1 }}">&lt;</a>
      Sivu {{ page }}/{{ page_count }}
      <a href="/{{ page + 1 }}">&gt;</a>
    </p>
  </nav>
</main>
{% endblock %}
